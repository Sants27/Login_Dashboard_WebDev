<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap 5-->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist\css\bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="login.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Boostrap Login</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row rounded-5 bg-white shadow box-area">

    <!--------------------------- Left Box ---------------------------->
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box gradient-custom">
            </div> 
    
    <!--------------------------- Right Box --------------------------->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-3 text-center">
                        <h2>Sign Up with</h2>
                    </div>
                    <div class="input-group mb-2 justify-content-center">
                        <div class="social-icons">
                            <a href="#" class="btn btn-outline-primary rounded pr-2">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </a>
                            <a href="#" class="btn btn-outline-primary rounded">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#" class="btn btn-outline-primary rounded">
                                <i class="fa-brands fa-github"></i>
                            </a>
                            <a href="#" class="btn btn-outline-primary rounded">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
                    <div class="input-group mb-2 justify-content-center">
                        <span>or start here</span>
                    </div>
                    <form action="dashboard.html">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="input-group mb-2">
                            <input type="email" class="form-control form-control-lg bg-light fs-6" id="email" placeholder="Email" required>
                        </div>
                        <div class="input-group mb-2">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" placeholder="Password" required>
                        </div>
                        <div class="input-group mb-2">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" id="confirm_pass" placeholder="Confirm Password" required>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                        </div>
                        <div class="row text-center">
                            <span>Already have an account? <a href="login.html" class="forgot text-decoration-none">Sign In</a></span>
                        </div>
                    </form>  
                </div>
            </div> 
        </div>
    </div>

</body>
</html>
