<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap 5-->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist\css\bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="login.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Boostrap Login</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->
            <div class="col-md-6 left-box">
                <div class="row align-items-center">
                    <div class="header-text mb-3 text-center">
                        <h2>Welcome Back</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <form action="dashboard.html">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email" required>
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                        </div>
                        <div class="input-group mb-4 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><span>Remember Me</span></label>
                            </div>
                            <div class="forgot">
                                <span><a href="#" class="text-decoration-none">Forget Your Password?</a></span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Sign In</button>
                        </div>
                        <div class="input-group mb-1 justify-content-center">
                            <span>or continue with</span>
                        </div>
                        <div class="input-group mb-3 justify-content-center">
                            <div class="social-icons">
                                <a href="#" class="btn btn-outline-primary rounded pr-2">
                                    <i class="fa-brands fa-google-plus-g"></i>
                                </a>
                                <a href="#" class="btn btn-outline-primary rounded">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                                <a href="#" class="btn btn-outline-primary rounded">
                                    <i class="fa-brands fa-github"></i>
                                </a>
                                <a href="#" class="btn btn-outline-primary rounded">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </a>
                            </div>
                        </div>
                        <div class="row text-center">
                            <span>Don't have an account? <a href="#" class="forgot text-decoration-none">Sign Up</a></span>
                        </div>
                    </form>  
                </div>
            </div> 

    <!-------------------- ------ Right Box ---------------------------->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box gradient-custom">
        </div> 
        </div>
    </div>

</body>
</html>
